<script type="text/javascript">

    var G_INFRONT = true;
	function onDeviceReady() {
        $('#submit').addClass('issueOver');
        seajs.use('../js/app', function(app) {
          _.delay(function(){
                  if(C.shakeSelectscroll) {
                      C.shakeSelectscroll.refresh();
                      C.betapp.guideShow().upFee();
                  }
          },800);
        });
        //var navigation = jfpal.navigation;
		//navigation.init();
        
        //navigation.setupLeftButton("返回", "back.png", function() {
        //                           C.Config.leftBar();
        //                           });
		//navigation.show();
        
        document.addEventListener("pause", function() {
                                  G_INFRONT = false;
                                  }, false);
        document.addEventListener("resume", function() {
                                  G_INFRONT = true;
                                  }, false);
	}
    
    function startPay() {
        G_INPAY = true;
    }
    function cancelOrder () {
        G_INPAY = false;
        C.Config.simulateClick($('#categories')[0]);
    }
    function successOrder( ) {
        G_INPAY = false;
        C.Config.simulateClick($('#categories')[0]);
    }
    document.addEventListener("deviceready", onDeviceReady, true);
</script>

            default:
                break;
        }
        if(value.l3){
            print('<em>' + value.l1.toString() + '</em><em>' + value.l2.toString() + '</em><em>' + value.l3.toString() + '</em><s>' + des + '<s>');
        }else{
            _.each(value.l1,function(b){
                print('<em>' + b + '</em>');
            });
            print('<s>' + des + '</s>');
        }
    %>
    <a href="#" class="del">删除</a>
</script>

<script type="javascript/template" id="rewardDataTemp">
	<%
		var lotname = '' , lot = '';
		for(var i in C.Config.lotTypeNumberId){
			if(lotteryId == C.Config.lotTypeNumberId[i]){
				//如“双色球”
				lot = i;
				lotname = C.Config.lotteryTypeHash[i];
			}
		}
	%>
    <a href="javascript:void(0)" rel="<%= lot %>">
        <span class="icon"></span>
        <div class="txt">
            <p><em class="lotname"><%= lotname %></em> <em class="periodNo">第<%= periodId %>期</em></p>
            <p class="ball">
            	<%
                    if (awardNumber !== "") {
                        // replace前"01,02,03", replace后"01 02 03"
                        awardNumber = awardNumber.replace(/,/g, ' ');
                        // jfpal
                        //双色球、七乐彩
                        if(lotteryId == 01){
                            var lucky = awardNumber.split('|');
                            print(lucky[0].replace(/(\d{2})/gi,'<em>$1</em>') + lucky[1].replace(/(\d{2})/gi,'<span>$1</span>'));
                        }else if(lotteryId == 05){
                            //福彩3d
                            print(awardNumber.replace(/,/gi,'').replace(/(\d{1})/gi,'<em>$1</em>'));
                        }else if(lotteryId == 10){
                            //十五选五
                            print(awardNumber.replace(/(\d{2})/gi,'<em>$1</em>'));
                        }
                    }
            	%>
            </p>
        </div>
    </a>
</script>
